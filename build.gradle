// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.32"
    ext.nav_version = "2.3.5"
    ext.picasso_version = "2.71828"
    ext.retrofit_version = "2.9.0"
    ext.coroutine_version = "1.3.9"
    ext.moshi_version = "1.12.0"
    ext.moshi_kt_codegen_version = "1.8.0"
    ext.converter_moshi_version = "2.9.0"
    ext.retrofi_coroutine_apt_version = "0.9.2"
    ext.converter_scalar_version = "2.9.0"
    ext.room_version = "2.3.0"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}